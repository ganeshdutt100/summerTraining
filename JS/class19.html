<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <pre>


    <input type="text" placeholder="Enter your first number  " id="num1"> 
    <input type="text" placeholder="Enter your op number " id="op">
    <input type="text" placeholder="Enter your Second number " id="num2">
       <p id="result">Loading.....</p>
    <input type="button" onclick="cal()" value="Cal">

</pre>
    <script>


function cal(){
    let num = Number( document.getElementById('num1').value);
        let op = document.getElementById('op').value;
        let num2 = Number( document.getElementById('num2').value)


        let Result =  document.getElementById('result');


        switch (op) {
            case '+':
            Result.innerText =  num+num2;
                // alert(num + num2);
                break;
            case '-':
            Result.innerText =  num - num2;
                // alert(num - num2);
                break;
            case '*':
            Result.innerText =  num * num2;
                // alert(num * num2);
                break;
            case '/':
                if(num2 === 0){
                    Result.innerText ="Cannot divide by zero!";
                } else {
                    // alert(num / num2);
                    Result.innerText =num / num2;
                }
                break;
            default:
            Result.innerText =  "Invalid operator!";
                // alert("Invalid operator!");
        }
        
}
       
        
    


        

 
    </script>
</body>
</html>
