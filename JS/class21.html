<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 body{

    background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
    width: 100%;
    height: 100vh;
 }
 .main{
    width: 300px;
    height: 400px;
    background-color: rgba(255, 255, 255, 0.201);
    text-align: center;
    margin: 0 auto;
    backdrop-filter: blur(20px);

}

button{
    background-color: rgba(255, 255, 255, 0.5);
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    margin-top: 10px;
    border-radius: 10px;
}
    </style>
</head>
<body>
    <div class="main">
         <h1>Game </h1>
        <button onclick="fun('rock')">rock </button>
        <button onclick="fun('paper')">paper </button>
        <button onclick="fun('scissor')">scissor </button>
    
        <p id="demo">Loading...</p>
    </div>
    
    <script>
       
       function fun(player){

let game = ['rock', 'paper', 'scissor'];
            let computerChoice = game[Math.floor(Math.random()*3)];

            if(player == computerChoice){
                // alert();

                 document.getElementById('demo').innerText = "Tie this game!"
                
                
            }
            else if((player == "rock" && computerChoice == "scissor") || 
                    (player == "paper" && computerChoice == "rock") || 
                    (player == "scissor" && computerChoice == "paper"))
            {
             
                // alert( `You win! You chose ${player} and computer chose ${computerChoice}.` );
                  document.getElementById('demo').innerText = "You win!"
            
             }
             else{
              
                // alert(`Computer wins! Computer chose ${computerChoice} and you chose ${player}.`);
                document.getElementById('demo').innerText = "Computer wins!"
             }
      
       }


  
    </script>

    <!-- <button onclick="fun1('ganesh')">button 1</button> -->
</body>
</html>
