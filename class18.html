<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 70px;
      height: 30px;
      background-color: blueviolet;
      color: white;
      border-radius: 5px;
      position: relative;

    }

    .msg {
      background-color: red;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      padding-top: 5px;
      position: absolute;
      top: 0;
      right: 0;
      margin-top: -20px;
      margin-right: -10px;
    }
  </style>
</head>

<body>
  <div class="box">
    <p>Index</p>
    <div class="msg">+99</div>
  </div>
</body>

</html>
