<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: aqua;
      /* color: white; */
      border-radius: 10px;
      padding: 20px;
      position: relative;
      overflow: hidden;
      /* white-space: nowrap; */
    }

    .subBox {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 100%;
      transition: .5s all linear;
    }

    .box:hover .subBox {
      left: 0;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="subBox">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia quia architecto vel autem nisi veritatis atque
        numquam natus ipsam sapiente maiores nulla nostrum laborum, suscipit molestias. In aliquam pariatur harum.</p>
    </div>

  </div>
</body>

</html>
